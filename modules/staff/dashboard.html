<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="/school-management/components/header/style.css">
  <link rel="stylesheet" href="/school-management/components/nav bar/style.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="/school-management/authentication/prompt/style.css">
  <title>Staff Dashboard</title>
</head>

<body>
  <!-- Header -->
  <div class="header" id="header">
    <!-- Placeholder for future use -->
  </div>

  <!-- Navigation Bar -->
  <div class="navbar" id="navBar">
    <!-- Links will be dynamically loaded -->
  </div> 

  

  <!-- Page Interface -->
  <div class="page-interface" >
    <button class="nav-icon" id="navIcon" type="submit"><i class="fa-solid fa-bars" id="navic"></i></button>

    <!-- New Parent Container for the Dashboard and Write-up -->
    <div class="dashboard-container">
      
      <!-- Admin Dashboard (Left Side) -->
      <div class="admin-dashboard">
        <div class="welcome-note">
          <h1>Welcome,Staff!<h1 id="staffmName"></h1></h1>
          <p>Here is an overview of the schoolâ€™s data.</p>
        </div>

        <div class="tag-bar">
          <!-- Students Tag -->
          <div class="tag student-tag">
            <h2><i class="fas fa-user-graduate"></i> Students</h2>
            <p id="studentCount">0</p>
          </div>
          <!-- Staff Tag -->
          <div class="tag staff-tag">
            <h2><i class="fas fa-chalkboard-teacher"></i> Staff</h2>
            <p id="staffCount">0</p>
          </div>
         
        
          <!-- Classes Tag -->
          <div class="tag classes-tag">
            <h2><i class="fas fa-school"></i> Classes</h2>
            <p id="classCount">0</p>
          </div>
          <!-- Reports Tag -->
          <div class="tag reports-tag">
            <h2><i class="fas fa-file-alt"></i> Reports</h2>
            <p id="reportCount">0</p>
          </div>
        </div>

        <!-- Placeholder for graphs/charts -->
        <div class="chart-container">
          <canvas id="enrollmentChart"></canvas>
        </div>

        <!-- Additional Action Buttons -->
        <div class="action-buttons">
          <button class="action-btn" id="generateReport">Generate Report</button>
          <button class="action-btn" id="manageUsers">Manage Users</button>
        </div>
      </div>

      
    </div> <!-- End of dashboard-container -->
    
  </div>

  <script src="../Java/staff-dashboard.js"></script>
  <script src="/school-management/authentication/prompt/script.js"></script>
</body>
</html>
