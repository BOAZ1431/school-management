<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="/school-management/components/header/style.css">
  <link rel="stylesheet" href="/school-management/components/nav bar/style.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/ann-admin.css">
  <link rel="stylesheet" href="/school-management/authentication/prompt/style.css">
  <title>Admin Announcements</title>
</head>
<body>
  <!-- Header -->
  <div class="header" id="header"></div>

  <!-- Navigation Bar -->
  <div class="nav-bar" id="navBar"></div>

  <div id="modalOverlay">

  </div>

  <!-- Page Interface -->
 
  <div class="page-interface">
   

    <button class="nav-icon" id="navIcon" type="submit" onclick="navclick()">
      <i class="fa-solid fa-bars" id="navic"></i>
    </button>

    <div class="crud-container">
      <h1>Administrator Announcement Manager</h1>
      
      <!-- Create Announcement Form -->
      <div class="form-section">
        <h2>Create Announcement</h2>
        <form id="announcementForm">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="Event">Event</option>
            <option value="Notice">Notice</option>
            <option value="School Update">School Update</option>
          </select>
  
          <label for="title">Title</label>
          <input type="text" id="title" required>
          
          <label for="content">Content</label>
          <textarea id="content" required></textarea>
          
          <button class="create" type="submit">Create Announcement</button>
        </form>
      </div>
  
      <!-- List of Announcements -->
      <div class="announcement-list">
        <h2>Published Announcements</h2>
        <ul id="announcementList"></ul>
      </div>
    </div>
  

    
  </div>

    
  

  <script src="../Java/adm-dashboard.js"></script>
  <script src="/school-management/authentication/prompt/script.js"></script>
  <script src="../Java/announc-ad.js"></script>
</body>
</html>
