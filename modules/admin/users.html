<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="/school-management/components/header/style.css">
  <link rel="stylesheet" href="/school-management/components/nav bar/style.css">
  <link rel="stylesheet" href="/school-management/authentication/prompt/style.css">
  <link rel="stylesheet" href="../styles/user-sty.css">
  
  <title>Administrator Users section</title>
</head>

<body>

  <div class="header" id="header"></div>
  <div class="nav-bar" id="navBar"></div>
  <div id="modalOverlay" >

  </div>

  <button class="nav-icon" id="navIcon" type="submit">
    <i class="fa-solid fa-bars" id="navic"></i>
  </button>
  
  <div class="page-interface">
    <h1>User Management</h1>
    <div class="container">
      <!-- Section for Student Management -->
      <section class="management-section">
        <h2>Manage Students</h2>

        <!-- Form to Add/Update Students -->
        <form id="student-form" enctype="multipart/form-data">
          <input type="hidden" id="student-id" />
          <div class="form-group">
            <label for="student-name">Name:</label>
            <input type="text" id="student-name" placeholder="Enter student name" required>
          </div>

          <div class="form-group">
            <label for="student-class">Year:</label>
            <div class="input-field">
              
              <select id="year" name="year" required>
                <option class="select-tag">Select Year</option>
                <option value="nusery">Nusery</option>
                <option value="Kindagarten">Kindergarten</option>
                <option value="Basic-Stage-1">Basic Stage 1</option>
                <option value="Basic-Stage-2">Basic Stage 2</option>
                <option value="Basic-Stage-3">Basic Stage 3</option>
                <option value="Basic-Stage-4">Basic Stage 4</option>
                <option value="Basic-Stage-5">Basic Stage 5</option>
                <option value="Basic-Stage-6">Basic Stage 6</option>
                <option value="JHS-1">J.H.S 1</option>
                <option value="JHS-2">J.H.S 2</option>
                <option value="JHS-3">J.H.S 3</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="student-email">Email:</label>
            <input type="email" id="student-email" placeholder="Enter student email" required>
          </div>

          <div class="form-group">
            <label for="student-image">Profile Image:</label>
            <input type="file" id="student-image" accept="image/*" required>
          </div>

          <button type="submit" id="student-submit-btn">Add New Student</button>
        </form>

        <!-- Table to Display Students -->
        <h2>Student List</h2>
        <table id="students-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Class/Year</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="students-list">
            <!-- Students will be dynamically added here -->
          </tbody>
        </table>
      </section>

      <!-- Section for Staff Management -->
      <section class="management-section">
        <h2>Manage Staff</h2>

        <!-- Form to Add/Update Staff -->
        <form id="staff-form" enctype="multipart/form-data">
          <input type="hidden" id="staff-id" />
          <div class="form-group">
            <label for="staff-name">Name:</label>
            <input type="text" id="staff-name" placeholder="Enter staff name" required>
          </div>

          <div class="form-group">
            <label for="staff-position">Department:</label>
            <div class="input-field">
              
              <select id="department" name="department" required>
                <option class="select-tag">Select Department</option>
                <option value="nusery-kindagarten">Nusery & Kindergarten</option>
                <option value="primary">Primary</option>
                <option value="junior-high-school">Junior High School</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="staff-email">Email:</label>
            <input type="email" id="staff-email" placeholder="Enter staff email" required>
          </div>

          <div class="form-group">
            <label for="staff-image">Profile Image:</label>
            <input type="file" id="staff-image" accept="image/*" required>
          </div>

          <button type="submit" id="staff-submit-btn">Add New Staff</button>
        </form>

        <!-- Table to Display Staff -->
        <h2>Staff List</h2>
        <table id="staff-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Department</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="staff-list">
            <!-- Staff will be dynamically added here -->
          </tbody>
        </table>
      </section>
    </div>
  </div>

  <script src="../Java/adm-dashboard.js"></script>
  <script src="/school-management/authentication/prompt/script.js"></script>
  <script src="../Java/users.js"></script>
</body>
</html>
