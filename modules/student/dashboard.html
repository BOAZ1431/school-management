<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="/school-management/components/header/style.css">
  <link rel="stylesheet" href="/school-management/components/nav bar/style.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="/school-management/authentication/prompt/style.css">
  <title>Student Dashboard</title>
</head>

<body>
  <!-- Header -->
  <div class="header" id="header">
    <!-- Placeholder for future use -->
  </div>

  <!-- Navigation Bar -->
  <div class="navbar" id="navBar">
    <!-- Links will be dynamically loaded -->
  </div> 

  

  <!-- Page Interface -->
  <div class="page-interface" >
    <button class="nav-icon" id="navIcon" type="submit"><i class="fa-solid fa-bars" id="navic"></i></button>

   
    <div class="dashboard-container">



        
      <div class="announcement">
        <div class="welcome-note">
          <h1>Welcome,Dear Student!<h1 id="studName"></h1></h1>
          <p>Get interactive with every detail you need about the school at ease.</p>
        </div>


        <div class="section">
          <h2><i class="fas fa-bullhorn"></i> School Updates & News</h2>
          <ul>
            <li id="updateNewa1" ></li>
            <li id="updateNews2"  ></li>
            <li  id="updateNews3"  ></li>
          </ul>
        </div>

        <div class="section">
          <h3><i class="fas fa-calendar-alt"></i> Upcoming Events</h3>
          <ul>
            <li id="event1" ></li>
            <li id="event2"  ></li>
            <li  id="event3"  ></li>
          </ul>
        </div>

        <div class="section">
          <h3><i class="fas fa-exclamation-circle"></i> Important Notices</h3>
          <ul>
            <li id="notice1" ></li>
            <li id="notice2"  ></li>
            <li  id="enotice3"  ></li>
          </ul>
        </div>
      </div>
      
      
      
      <div class="stu-dashboard">
        <div class="summary-note">
          <h1>Data Summary</h1>
          <p>This displays this numerical data of the number of students online and acitve class sessions</p>
        </div>

        <div class="tag-bar">
          
          <div class="tag student-tag">
            <h2><i class="fas fa-user-graduate"></i> Students</h2>
            <p id="studentCount">0</p>
          </div>
    
          
          <div class="tag classes-tag">
            <h2><i class="fas fa-school"></i> Classes</h2>
            <p id="classCount">0</p>
          </div>

        </div>

      </div>

        

    
    </div> 
    
  </div>

  <script src="../Java/stu-dashboard.js"></script>
  <script src="/school-management/authentication/prompt/script.js"></script>
  <script src="../Java/announcement.js"></script>
</body>
</html>
