<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body class="prompt">
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-box">
          <div class="modal-head">
            <div class="logo">
              <img src="/school-management/assets/oceanland-academy-high-resolution-logo-transparent.png" alt="">
            </div>
            <div>
              <h2>OceanLand Administrator Validator</h2>
              <p>If you have been approved as an administrator, you will be given a unique code for your sign In. If you don't have one please contact your Head.</p>
            </div>

          </div>

          <div class="verify">
            <p>Enter Admin Code</p>
            <input type="password" id="verificationCode" placeholder="Enter verification code"required>
            <p class="message" id="message"></p>
            <button type="submit" onclick="submitCode()">Submit</button>
          </div>
            
        </div>
    </div>
  </body>
</html>
